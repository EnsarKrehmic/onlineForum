<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registracija</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding-top: 0;
      margin-top: 0;
    }

    .navbar {
      margin-bottom: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      width: 100%;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .text-danger {
      font-size: 0.9em;
    }

    span a {
      color: #007bff;
      text-decoration: none;
    }

    span a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Home page</a>
  </div>
</nav>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Forma za registraciju</h2>
    </div>
    <div class="card-body">
      <div th:if="${param.success}">
        <div class="alert alert-info">
          Uspje≈°no ste se registrovali na Online Forum.
        </div>
      </div>

      <form method="post" th:action="@{/register/save}" th:object="${user}">
        <div class="form-group mb-3">
          <label for="firstName">Ime</label>
          <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Unesite ime" th:field="*{firstName}" required>
          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
        </div>

        <div class="form-group mb-3">
          <label for="lastName">Prezime</label>
          <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Unesite prezime" th:field="*{lastName}" required>
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
        </div>

        <div class="form-group mb-3">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Unesite e-mail" th:field="*{email}" required>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>

        <div class="form-group mb-3">
          <label for="password">Lozinka</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Unesite lozinku" th:field="*{password}" required>
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>

        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary">Registracija</button>
        </div>
        <div class="text-center">
          <span>Imate profil? <a th:href="@{/login}">Prijavite se!</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
