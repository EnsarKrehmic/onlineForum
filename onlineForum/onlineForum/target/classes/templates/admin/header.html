<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #d4d4d4 !important;
    }

    .nav-link.active {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" th:text="'Online Forum'">Online Forum</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/posts}" th:text="'Objave'">Moje objave</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/posts/newpost}" th:text="'Novi post'">Novi post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/posts/comments}" th:text="'Komentari'">Komentari</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/logout}" th:text="'Odjava'">Odjava</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
