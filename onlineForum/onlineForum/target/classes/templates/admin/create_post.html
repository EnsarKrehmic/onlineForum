<!DOCTYPE html>
<html lang="en">
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header mb-3">
        <h2 class="text-center">Napravite post</h2>
      </div>
      <div class="card-body">
        <form method="post"
              th:action="@{/admin/posts}"
              th:object="${post}">

          <div class="mb-3">
            <label class="form-label">Naslov</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Unesite naslov objave"
                    th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}"
               class="text-danger"
               th:errors="*{title}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Kratak opis</label>
            <textarea class="form-control"
                      th:field="*{shortDescription}"
                      placeholder="Unesite kratak opis posta"
                      rows="2">
            </textarea>
            <p th:if="${#fields.hasErrors('shortDescription')}"
               class="text-danger"
               th:errors="*{shortDescription}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Sadržaj</label>
            <textarea class="form-control"
                      id="content"
                      th:field="*{content}"
                      placeholder="Unesite detaljan sadržaj posta"
                      rows="5">
            </textarea>
            <p th:if="${#fields.hasErrors('content')}"
               class="text-danger"
               th:errors="*{content}"></p>
          </div>
          <button type="submit" class="btn btn-primary">Objavi post</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous">
</script>
<script src="https://cdn.ckeditor.com/ckeditor5/38.1.1/classic/ckeditor.js"></script>
<script>
  ClassicEditor
          .create(document.querySelector('#content'))
          .then(editor => {
            console.log(editor);
          })
          .catch(error => {
            console.error(error);
          });
</script>
</body>
</html>
