<!DOCTYPE html>
<html lang="en">
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="container">
    <div class="row">
        <h1>Mogućnost pretrage postova</h1>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <form class="form-inline" th:action="@{/admin/posts/search}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Pretraži postove">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Pretraži</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th style="width: 10%">#</th>
            <th style="width: 20%">Naziv posta</th>
            <th style="width: 30%">Opis posta</th>
            <th style="width: 20%">Datum nastanka posta</th>
            <th style="width: 20%">Akcije</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, postStat : ${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${post.title}">Naziv posta</td>
            <td th:text="${post.shortDescription}">Kratak opis posta</td>
            <td th:text="${#temporals.format(post.createdOn,'dd/MM/yyyy')}">04 DEC 2024</td>
            <td>
                <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary">Uredi</a>
                <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">Izbriši</a>
                <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-info">Pogledaj</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
</body>
</html>
