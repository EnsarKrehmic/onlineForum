<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista komentara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .table th, .table td {
      text-align: center;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
<div th:replace="admin/header :: header"></div>
<div th:replace="admin/header :: navbar"></div>

<div class="container">
  <div class="row">
    <h1>Lista komentara</h1>
    <br>
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Ime korisnika</th>
        <th>Komentar</th>
        <th>Datum nastanka komentara</th>
        <th>Akcije</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="comment, iterStat : ${comments}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.content}"></td>
        <td th:text="${#temporals.format(comment.createdOn, 'dd MMMM yyyy')}"></td>
        <td>
          <a class="btn btn-danger" th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}">Obri≈°i</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
